<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/thanks.css" />
  <title>Thanks for subscribing!</title>
</head>
<body>
  <div class="container">
    <div class="headerContainer">
      <div class="imageContainer">
        <img src="../assets/images/icon-list.svg" alt="success" />
      </div>
      <br />
      <h1>Thanks for</h1>
      <h1 class="subscribeHeader">subscribing</h1>
    </div>
    <br />
    <div class="paraContainer" id="paraContainer">
      <p>A confirmation email has been sent to</p>
      <p>
        <span class="pEmail">ash@loremcompany.com.</span>
        <span>Please open it and click</span>
      </p>
      <p>the button inside to confirm your subscription.</p>
    </div>
    <br />
    <br />
    <button>Dismiss message</button>
  </div>

  <script src="./script.js"></script>
</body>
</html>
