<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../css/style.css" />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <!-- Sign-up form start -->
    <div class="parent">
      <div class="formContainer">
        <h1>Stay updated!</h1>

        <p>
          Join 60,000+ product managers receiving monthly<br />
          updates on:
        </p>

        <p>
          <span
            ><img src="../assets/images/icon-list.svg" alt="success"
          /></span>
          <span class="text"
            >&nbsp;&nbsp;&nbsp;Product discovery and building what matters</span
          >
        </p>
        <p>
          <span
            ><img src="../assets/images/icon-list.svg" alt="success"
          /></span>
          <span class="text"
            >&nbsp;&nbsp;&nbsp;Measuring to ensure updates are a success</span
          >
        </p>
        <p>
          <span
            ><img src="../assets/images/icon-list.svg" alt="success"
          /></span>
          <span class="text">&nbsp;&nbsp;&nbsp;And much more!</span>
        </p>
        <br />
        <br />
        <form class="email" onsubmit="event.preventDefault(); validateEmail();">
          <label for="email"
            >Email address
            <span id="invalid-message" class="invalid-message"
              >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Valid
              email required</span
            > </label
          ><br /><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@company.com"
            required
            onchange="validateEmail()"
          />
        </form>
        <br />
        <button id="submitButton" onclick="validateEmailAndRedirect()">
          Subscribe to monthly newsletter
        </button>
      </div>
      <div class="imageContainer">
        <img
          src="../assets/images/illustration-sign-up-desktop.svg"
          alt="desktop"
        />
      </div>
    </div>
    <!-- Sign-up form end -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Tomas Zuraev</a>.
    </div>
    <script>
      function validateEmail() {
        var email = document.getElementById("email");
        var invalidMessage = document.getElementById("invalid-message");
        var emailRegex = /^[\w-]+(\.[\w-]+)*@([\w-]+\.)+[a-zA-Z]{2,7}$/;

        if (!email.value.match(emailRegex)) {
          email.className = "invalid";
          invalidMessage.style.display = "inline";
        } else {
          email.className = "";
          invalidMessage.style.display = "none";
        }
      }

      function validateEmailAndRedirect() {
        var email = document.getElementById("email");
        var emailRegex = /^[\w-]+(\.[\w-]+)*@([\w-]+\.)+[a-zA-Z]{2,7}$/;

        if (email.value.match(emailRegex)) {
          window.location.href = "./thanks.html";
        } else {
          validateEmail();
        }
      }
    </script>
  </body>
</html>
